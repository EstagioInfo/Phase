<ion-header>
  <ion-navbar color="crimson">
    <ion-title text-center>Conversas</ion-title>
  </ion-navbar>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let item of nameList" (click)="abrir(item)">
      <ion-avatar item-left>
        <img src="{{item.imagem}}">
      </ion-avatar>
      <h2>{{item.nome}}</h2>

    </ion-item>
  </ion-list>

</ion-content>
