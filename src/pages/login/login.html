<ion-content padding class="login">
  <div class="m" text-center>
    <img src="assets/video-call.png" alt="Ícone" margin no-padding/>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="maria.jose@gmail.com" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Por favor, digite um email válido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Sua senha"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Sua senha deve ter 6 ou mais caracteres.</p>
    </ion-item>
    <ion-grid margin-bottom>
      <ion-row>
        <ion-col col-6>
          <button ion-button block type="submit" [disabled]="!loginForm.valid">Entrar</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="goToSignup()" >Cadastrar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <a class="c1" (click)="goToResetPassword()" no-margin>Esqueceu a senha?</a>
  
  </div>
</ion-content>
